{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img\logos\image.png' %}">
<link rel="icon" type="image/png" href="{% static 'img\logos\image.png' %}">

<title>
  DPAR
</title>
<!--     Fonts and icons     -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

<!-- Nucleo Icons -->
<link href="{% static 'styles/nucleo-icons.css' %}" rel="stylesheet" />
<link href="{% static 'styles/nucleo-svg.css' %}" rel="stylesheet" />

<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
<link href="{% static 'styles/nucleo-svg.css' %}" rel="stylesheet" />

<!-- CSS Files -->
<link id="pagestyle" href="{% static 'styles/soft-design-system.css' %}" rel="stylesheet" />

</head>

<body {% block body %}{% endblock body %} >
  
<section>
  <div class="page-header min-vh-100">
    <div class="container">
      <div class="row">
        <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
          <div class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background: #0F2027;  /* fallback for old browsers */
          background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
          background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">
            <img src="{% static 'img/shapes/pattern-lines.svg' %}" alt="pattern-lines" class="position-absolute opacity-4 start-0 img-fluid">
            <div class="position-relative">
              <img class="max-width-500 w-100 position-relative z-index-2 rounded-3 " src="{% static 'img\logos\image.png' %}">
            </div>
        </div>
      </div>
        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left">
              {% if msg == '2' %}
              <div class="alert alert-warning text-white font-weight-bold" role="alert">
                Ocurrio un error, verifica los datos!
              </div>
              {% endif %}
              <h4 class="font-weight-bolder">Registrate</h4>
              <p class="mb-0">Ingresa tus datos</p>
            </div>
            <div class="card-body">
              <form method="post" action="#" role="form">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                  {{ field }}
                </div>
                <span class="text-danger"> {{ field.errors }} </span>
                {% endfor %}
                <div class="text-center">
                  <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Registrarse</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                Ya tienes cuenta?
                <a href="#" class="text-primary text-gradient font-weight-bold">Accede</a>
              </p>
            </div>
          </div>
        </div>
        
    </div>
  </div>
</section>
{% endblock %}
