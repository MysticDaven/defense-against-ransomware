{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img\logos\image.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img\logos\image.png' %}">
  <link rel="stylesheet" href="{% static '/styles/registro.css' %}">

  <title>
    DPAR
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

  <!-- Nucleo Icons -->
  <link href="{% static 'styles/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'styles/nucleo-svg.css' %}" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'styles/nucleo-svg.css' %}" rel="stylesheet" />

  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'styles/soft-design-system.css' %}" rel="stylesheet" />

</head>

<body >
  <div class="container d-flex justify-content-center align-items-center min-vh-100" >
    <div class="row border rounded-5 p-3 bg-white shadow box-area ">
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Crear una cuenta</h2>
          </div>
          <div class="">
            <form method="post" action="#" role="form">
              {% csrf_token %}

              {% for field in form %}
              <div class="mb-3">
                {{ field }}
              </div>
              <span class="text-danger"> {{ field.errors }} </span>
              {% endfor %}
              <div class="">
                <button type="submit" class="btn bg-gradient-info btn-lg w-auto mt-4 mb-0">Crear Cuenta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
        <div class="featured-image mb-3">
          <img src="{% static 'img/logo animado 2.gif' %}" class="justify-content-center align-items-center img-fluid"
            alt="Placeholder image">
        </div>
      </div>
      <div class="card-footer pt-0 px-lg-2 px-1">
        <p class="mb-4 text-sm mx-auto">
          Â¿Ya tienes cuenta?
          <a href="{% url 'sign_in' %}" class="text-info text-gradient font-weight-bold">Acceder</a>
        </p>
      </div>
    </div>
  </div>
</body>
{% endblock %}
