{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="{% static '/styles/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/styles/formulario.css' %}">


</head>
<body>

  
<div class="container  mt-5 my-5 rounded ">

    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">


    <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01"  placeholder= "ej: John" required>
          <div class="valid-feedback">
            Todo bien
        </div>
        <div class="invalid-feedback">
           Es necesario poner el nombre
        </div>
        </div>

        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder= "ej: Salchichon" required>
          <div class="valid-feedback">
            Todo bien
        </div>
        <div class="invalid-feedback">
           Es necesario poner el apellido
        </div>
        </div>

        <div class="mb-4">
            <label for="correo"><i class="bi bi-envelope-fill"></i> Correo electronico</label>
            <input type="email" class="form-control" name="correo" id="correo" placeholder= "ej: cacahuate@mail.com" required>
            <div class="correo text-danger">

            </div> 
            <div class="valid-feedback">
                Todo bien
            </div>
            <div class="invalid-feedback">
               Es necesario poner el correo electronico
            </div>   
        </div>


        <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" id="validationCustom03" required>
            <div class="invalid-feedback">
                Debe agregar su contraseña
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" name="password" id="validationCustom03" required>
            <div class="invalid-feedback">
                Debe agregar su contraseña
            </div>
        </div>

        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Acepto los términos y condiciones
              </label>
              <div class="invalid-feedback">
                Debe estar de acuerdo antes de enviar.
                </div>
            </div>
          </div>


        <div class="col-6">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>

      </form>

     </div>
    </div>
   </section>

</div>


<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>


<script>
   // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

</script>


</body>
</html>
